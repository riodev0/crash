<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Crash ()</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ffcc;
            --primary-dark: #00cca3;
            --secondary: #ff00aa;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #ffffff;
            --gray: #333333;
            --light-gray: #444444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(30, 30, 30, 0.9);
            border-bottom: 1px solid var(--gray);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .balance {
            background: var(--gray);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .account-btn {
            background: var(--gray);
            border: none;
            color: var(--light);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .game-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .crash-display {
            height: 300px;
            background: var(--darker);
            border-radius: 16px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .multiplier {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }
        
        .graph-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .graph-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .graph-path {
            fill: none;
            stroke: var(--primary);
            stroke-width: 3;
            stroke-linejoin: round;
        }
        
        .bet-controls {
            background: var(--darker);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            background: var(--gray);
            border: none;
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
        }
        
        .quick-bets {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .quick-bet {
            flex: 1;
            padding: 0.5rem;
            background: var(--gray);
            border: none;
            border-radius: 4px;
            color: var(--light);
            cursor: pointer;
        }
        
        .auto-group {
            margin-top: 1rem;
        }
        
        .auto-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .btn-bet, .btn-cashout {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-bet {
            background: var(--primary);
            color: var(--dark);
        }
        
        .btn-cashout {
            background: var(--secondary);
            color: var(--light);
        }
        
        .btn-bet:hover, .btn-cashout:hover {
            transform: translateY(-2px);
        }
        
        .btn-cashout:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .history {
            background: var(--darker);
            padding: 1.5rem;
            border-radius: 16px;
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .history-item {
            background: var(--gray);
            padding: 0.75rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        
        .history-item span:nth-child(1) {
            width: 40%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--darker);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .referral-code {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .referral-code input {
            flex: 1;
            background: var(--gray);
            border: none;
            padding: 1rem;
            border-radius: 8px;
            color: var(--light);
        }
        
        .btn-copy {
            background: var(--primary);
            border: none;
            padding: 0 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .referral-stats {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .stat {
            flex: 1;
            background: var(--gray);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .graph-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .grid-line {
            stroke: var(--light-gray);
            stroke-width: 1;
            stroke-dasharray: 2,2;
        }
        
        .grid-text {
            fill: var(--light);
            font-size: 10px;
            text-anchor: end;
        }
        
        /* Anti-tampering notification */
        .tamper-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #ff0000;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="tamper-alert" id="tamper-alert">
        Game integrity violation detected! Please refresh the page.
    </div>

    <nav class="nav">
        <div class="logo">TB CRASH</div>
        <div class="balance">$<span id="balance">0</span></div>
        <button class="account-btn" id="account-btn">
            <i class="fas fa-user"></i>
        </button>
    </nav>

    <div class="game-container">
        <div class="crash-display">
            <div class="multiplier" id="multiplier">1.00x</div>
            <div class="graph-container">
                <svg class="graph-grid" id="graph-grid" viewBox="0 0 1000 300" preserveAspectRatio="none"></svg>
                <svg class="graph-line" id="graph-line" viewBox="0 0 1000 300" preserveAspectRatio="none">
                    <path class="graph-path" id="graph-path" d="M0,300" />
                </svg>
            </div>
        </div>
        
        <div class="bet-controls">
            <div class="input-group">
                <input type="number" id="bet-amount" placeholder="Bet amount" min="1" step="0.01">
                <div class="quick-bets">
                    <button class="quick-bet" data-action="half">Â½</button>
                    <button class="quick-bet" data-action="double">2x</button>
                    <button class="quick-bet" data-action="max">MAX</button>
                </div>
            </div>
            
            <div class="auto-group">
                <label for="auto-cashout">Auto Cashout (e.g., 2.00)</label>
                <input type="number" id="auto-cashout" placeholder="Set auto cashout" min="1.00" step="0.01">
            </div>
            
            <div class="action-buttons">
                <button class="btn-bet" id="place-bet">BET</button>
                <button class="btn-cashout" id="cash-out" disabled>CASH OUT</button>
            </div>
        </div>
        
        <div class="history">
            <h3>Recent Games</h3>
            <div class="history-list" id="history-list"></div>
        </div>
    </div>

    <div class="modal" id="account-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Account</h3>
                <button class="modal-close">&times;</button>
            </div>
            <p>Logged in as: <span id="user-email"></span></p>
            <button class="btn-bet" id="logout-btn" style="margin-top: 1rem;">Logout</button>
            <button class="btn-bet" id="referral-btn" style="margin-top: 0.5rem;">Referral Program</button>
        </div>
    </div>

    <div class="modal" id="referral-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Referral Program</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="referral-code">
                <input type="text" id="user-referral-code" readonly>
                <button class="btn-copy" id="copy-btn">Copy</button>
            </div>
            <div class="referral-stats">
                <div class="stat">
                    <div class="stat-value" id="referral-count">0</div>
                    <div class="stat-label">Referrals</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="referral-earnings">0</div>
                    <div class="stat-label">Earnings</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script>
    // Protected game state management
    const gameState = (function() {
        'use strict';
        
        const state = {
            currentUser: null,
            userData: null,
            gameActive: false,
            currentMultiplier: 1.0,
            currentBet: 0,
            crashPoint: 1.0,
            gameInterval: null,
            graphInterval: null,
            startTime: 0,
            autoCashoutEnabled: false,
            autoCashoutValue: 0,
            pathData: "M0,300",
            elapsedTime: 0
        };
        
        return {
            getState: function() {
                return {
                    balance: state.userData?.balance || 0,
                    currentBet: state.currentBet,
                    gameActive: state.gameActive,
                    currentMultiplier: state.currentMultiplier
                };
            },
            getCurrentUser: function() { return state.currentUser; },
            setCurrentUser: function(user) { state.currentUser = user; },
            getUserData: function() { return state.userData; },
            setUserData: function(data) { state.userData = data; },
            startGame: function(betAmount, autoCashout) {
                state.gameActive = true;
                state.currentMultiplier = 1.0;
                state.crashPoint = this.calculateCrashPoint();
                state.startTime = Date.now();
                state.elapsedTime = 0;
                state.pathData = "M0,300";
                state.currentBet = betAmount;
                state.autoCashoutEnabled = autoCashout.enabled;
                state.autoCashoutValue = autoCashout.value;
            },
            endGame: function() {
                clearInterval(state.gameInterval);
                clearInterval(state.graphInterval);
                state.gameActive = false;
                state.autoCashoutEnabled = false;
                state.autoCashoutValue = 0;
            },
            calculateCrashPoint: function() {
                const rand = Math.random();
                const houseEdge = 0.05;
                return Math.max(1, (1 - houseEdge) / (1 - rand)).toFixed(2);
            },
            updateMultiplier: function() {
                state.elapsedTime = (Date.now() - state.startTime) / 1000;
                state.currentMultiplier = 1 + Math.pow(state.elapsedTime, 1.5) * 0.2;
                return state.currentMultiplier;
            },
            updateGraph: function() {
                const x = Math.min(1000, state.elapsedTime * 100);
                const y = 300 - (state.currentMultiplier * 30);
                state.pathData += ` L${x},${y}`;
                return {
                    path: state.pathData,
                    color: state.currentMultiplier > state.crashPoint * 0.8 ? 
                        'var(--secondary)' : 'var(--primary)'
                };
            },
            setBalance: function(amount) {
                if (state.userData) {
                    state.userData.balance = amount;
                }
            }
        };
    })();

    const firebaseConfig = {
        apiKey: "AIzaSyDfK_HayFBawYzgIcGXQsQ4ynyCrVHHL8A",
        authDomain: "tbgames-d6995.firebaseapp.com",
        projectId: "tbgames-d6995",
        storageBucket: "tbgames-d6995.appspot.com",
        messagingSenderId: "578117532273",
        appId: "1:578117532273:web:3e52426b147f1c7e5af9d0",
        measurementId: "G-VWLDSR92KV"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM Elements
    const balanceEl = document.getElementById('balance');
    const multiplierEl = document.getElementById('multiplier');
    const betAmountEl = document.getElementById('bet-amount');
    const autoCashoutEl = document.getElementById('auto-cashout');
    const placeBetBtn = document.getElementById('place-bet');
    const cashOutBtn = document.getElementById('cash-out');
    const historyList = document.getElementById('history-list');
    const accountBtn = document.getElementById('account-btn');
    const accountModal = document.getElementById('account-modal');
    const referralModal = document.getElementById('referral-modal');
    const userEmailEl = document.getElementById('user-email');
    const userReferralCodeEl = document.getElementById('user-referral-code');
    const referralCountEl = document.getElementById('referral-count');
    const referralEarningsEl = document.getElementById('referral-earnings');
    const logoutBtn = document.getElementById('logout-btn');
    const referralBtn = document.getElementById('referral-btn');
    const copyBtn = document.getElementById('copy-btn');
    const graphPath = document.getElementById('graph-path');
    const graphGrid = document.getElementById('graph-grid');
    const tamperAlert = document.getElementById('tamper-alert');

    // Initialize grid
    function initGrid() {
        const gridLines = [];
        const gridText = [];
        
        for (let i = 1; i <= 10; i++) {
            const y = 300 - (i * 30);
            gridLines.push(`<line class="grid-line" x1="0" y1="${y}" x2="1000" y2="${y}" />`);
            gridText.push(`<text class="grid-text" x="990" y="${y + 4}">${i}x</text>`);
        }
        
        for (let i = 1; i <= 10; i++) {
            const x = i * 100;
            gridLines.push(`<line class="grid-line" x1="${x}" y1="0" x2="${x}" y2="300" />`);
            gridText.push(`<text class="grid-text" x="${x - 5}" y="295">${i}s</text>`);
        }
        
        graphGrid.innerHTML = gridLines.join('') + gridText.join('');
    }

    function formatMoney(value) {
        if (!value) return '0.00';
        if (value >= 1e6) return (value/1e6).toFixed(2)+'M';
        if (value >= 1e3) return (value/1e3).toFixed(2)+'k';
        return value.toFixed(2);
    }

    // Anti-tampering measures
    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (mutation.type === 'attributes') {
                showTamperAlert();
            }
        });
    });

    observer.observe(document.body, {
        attributes: true,
        subtree: true,
        attributeFilter: ['textContent', 'value']
    });

    function showTamperAlert() {
        tamperAlert.style.display = 'block';
        setTimeout(() => {
            window.location.reload();
        }, 3000);
    }

    setInterval(() => {
        const state = gameState.getState();
        if (balanceEl.textContent !== formatMoney(state.balance)) {
            showTamperAlert();
        }
    }, 1000);

    // Auth state handler
    auth.onAuthStateChanged(async user => {
        if (!user) {
            window.location.href = 'https://riodev0.github.io/login';
            return;
        }
        
        gameState.setCurrentUser(user);
        userEmailEl.textContent = user.email;
        await loadUserData();
        loadHistory();
        initGrid();
    });

    async function loadUserData() {
        const user = gameState.getCurrentUser();
        const doc = await db.collection('users').doc(user.uid).get();
        gameState.setUserData(doc.data());
        
        balanceEl.textContent = formatMoney(gameState.getUserData().balance);
        
        if (gameState.getUserData().referralCode) {
            userReferralCodeEl.value = gameState.getUserData().referralCode;
            referralCountEl.textContent = gameState.getUserData().referrals?.length || 0;
            referralEarningsEl.textContent = formatMoney(gameState.getUserData().referralEarnings || 0);
        }
    }

    async function loadHistory() {
        const snapshot = await db.collection('games')
            .orderBy('timestamp', 'desc')
            .limit(7)
            .get();
        
        historyList.innerHTML = '';
        snapshot.forEach(doc => {
            const game = doc.data();
            const item = document.createElement('div');
            item.className = 'history-item';
            
            const username = game.username?.split('@')[0] || 'Anonymous';
            const multiplier = game.multiplier + 'x';
            const bet = '$' + formatMoney(game.bet);
            const autoCashout = game.autoCashout ? `(Auto ${game.autoCashout}x)` : '';
            
            item.innerHTML = `
                <span>${username}</span>
                <span>${multiplier} ${autoCashout}</span>
                <span>${bet}</span>
            `;
            historyList.appendChild(item);
        });
    }

    async function placeBet() {
        const betAmount = parseFloat(betAmountEl.value);
        const autoCashout = parseFloat(autoCashoutEl.value);
        
      
        
        if (betAmount < 1) {
            alert('Minimum bet is $1');
            return;
        }
        
        const autoCashoutSettings = {
            enabled: false,
            value: 0
        };
        
        if (!isNaN(autoCashout)) {
            if (autoCashout < 1.00) {
                alert('Auto cashout must be at least 1.00x');
                return;
            }
            autoCashoutSettings.enabled = true;
            autoCashoutSettings.value = autoCashout;
        }

        try {
            const userDoc = await db.collection('users').doc(gameState.getCurrentUser().uid).get();
            const actualBalance = userDoc.data().balance;
            
            if (betAmount > actualBalance) {
                alert('Insufficient balance');
                return;
            }
            
            await db.collection('users').doc(gameState.getCurrentUser().uid).update({
                balance: firebase.firestore.FieldValue.increment(-betAmount)
            });
            
            gameState.setBalance(actualBalance - betAmount);
            balanceEl.textContent = formatMoney(gameState.getUserData().balance);
            
            gameState.startGame(betAmount, autoCashoutSettings);
            placeBetBtn.disabled = true;
            cashOutBtn.disabled = false;
            
            // Start game intervals
            gameState.gameInterval = setInterval(() => {
                const multiplier = gameState.updateMultiplier();
                multiplierEl.textContent = multiplier.toFixed(2) + 'x';
                
                if (autoCashoutSettings.enabled && multiplier >= autoCashoutSettings.value) {
                    endGame(true);
                    return;
                }
                
                if (multiplier >= gameState.getState().crashPoint) {
                    endGame(false);
                    return;
                }
            }, 50);
            
            gameState.graphInterval = setInterval(() => {
                const graphUpdate = gameState.updateGraph();
                graphPath.setAttribute('d', graphUpdate.path);
                graphPath.style.stroke = graphUpdate.color;
            }, 50);
            
        } catch (error) {
            alert('Error placing bet: ' + error.message);
        }
    }

    async function endGame(cashedOut) {
        const state = gameState.getState();
        const multiplier = cashedOut ? state.currentMultiplier : 1;
        const winnings = state.currentBet * multiplier;

        try {
            if (cashedOut) {
                const expectedMax = 1 + Math.pow(state.elapsedTime, 1.5) * 0.2;
                if (state.currentMultiplier > expectedMax * 1.1) {
                    showTamperAlert();
                    return;
                }

                await db.collection('users').doc(gameState.getCurrentUser().uid).update({
                    balance: firebase.firestore.FieldValue.increment(winnings)
                });
                
                gameState.setBalance(gameState.getUserData().balance + winnings);
                balanceEl.textContent = formatMoney(gameState.getUserData().balance);
            }

            await db.collection('games').add({
                bet: state.currentBet,
                multiplier: multiplier.toFixed(2),
                cashedOut: cashedOut,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                username: gameState.getCurrentUser().email,
                autoCashout: state.autoCashoutEnabled ? state.autoCashoutValue : null,
                elapsedTime: state.elapsedTime,
                crashPoint: state.crashPoint
            });

            gameState.endGame();
            autoCashoutEl.value = '';
            placeBetBtn.disabled = false;
            cashOutBtn.disabled = true;
            multiplierEl.textContent = '1.00x';
            
            setTimeout(() => {
                graphPath.setAttribute('d', "M0,300");
                graphPath.style.stroke = 'var(--primary)';
            }, 2000);
            
            await loadUserData();
            loadHistory();
        } catch (error) {
            console.error('Game error:', error);
        }
    }

    // Event listeners
    placeBetBtn.addEventListener('click', placeBet);
    cashOutBtn.addEventListener('click', () => endGame(true));

    document.querySelectorAll('.quick-bet').forEach(btn => {
        btn.addEventListener('click', () => {
            const action = btn.getAttribute('data-action');
            let newAmount = parseFloat(betAmountEl.value) || 0;
            
            switch(action) {
                case 'half': newAmount = Math.floor(newAmount / 2); break;
                case 'double': newAmount = newAmount * 2; break;
                case 'max': newAmount = gameState.getUserData().balance; break;
            }
            
            betAmountEl.value = newAmount.toFixed(2);
        });
    });

    autoCashoutEl.addEventListener('input', () => {
        const value = parseFloat(autoCashoutEl.value);
        if (!isNaN(value) && value < 1.00) {
            autoCashoutEl.setCustomValidity('Must be at least 1.00');
        } else {
            autoCashoutEl.setCustomValidity('');
        }
    });

    accountBtn.addEventListener('click', () => accountModal.style.display = 'flex');
    referralBtn.addEventListener('click', () => {
        accountModal.style.display = 'none';
        referralModal.style.display = 'flex';
    });
    copyBtn.addEventListener('click', () => {
        userReferralCodeEl.select();
        document.execCommand('copy');
        alert('Referral code copied!');
    });
    logoutBtn.addEventListener('click', () => auth.signOut());

    document.querySelectorAll('.modal-close').forEach(btn => {
        btn.addEventListener('click', () => {
            accountModal.style.display = 'none';
            referralModal.style.display = 'none';
        });
    });

    window.addEventListener('click', (e) => {
        if (e.target === accountModal) accountModal.style.display = 'none';
        if (e.target === referralModal) referralModal.style.display = 'none';
    });

    document.addEventListener('keydown', function(e) {
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && e.key === 'I') || 
            (e.ctrlKey && e.shiftKey && e.key === 'J') || 
            (e.ctrlKey && e.key === 'U')) {
            e.preventDefault();
            showTamperAlert();
        }
    });

    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        showTamperAlert();
    });
</script>
