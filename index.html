<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Crash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ffcc;
            --primary-dark: #00cca3;
            --secondary: #ff00aa;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #ffffff;
            --gray: #333333;
            --light-gray: #444444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(30, 30, 30, 0.9);
            border-bottom: 1px solid var(--gray);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .balance {
            background: var(--gray);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .account-btn {
            background: var(--gray);
            border: none;
            color: var(--light);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .game-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .crash-display {
            height: 300px;
            background: var(--darker);
            border-radius: 16px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .multiplier-display {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            z-index: 3;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }
        
        .graph-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .graph-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            stroke-width: 2;
            fill: none;
        }
        
        .graph-path {
            stroke: var(--primary);
            stroke-width: 3;
            fill: none;
        }
        
        .players-list {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            z-index: 3;
            max-width: 200px;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            font-size: 0.8rem;
        }
        
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .grid-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .grid-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.7rem;
            transform: translateX(-100%);
            padding-right: 0.5rem;
        }
        
        .bet-controls {
            background: var(--darker);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            background: var(--gray);
            border: none;
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
        }
        
        .quick-bets {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .quick-bet {
            flex: 1;
            padding: 0.5rem;
            background: var(--gray);
            border: none;
            border-radius: 4px;
            color: var(--light);
            cursor: pointer;
        }
        
        .auto-group {
            margin-top: 1rem;
        }
        
        .auto-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .btn-bet, .btn-cashout {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-bet {
            background: var(--primary);
            color: var(--dark);
        }
        
        .btn-cashout {
            background: var(--secondary);
            color: var(--light);
        }
        
        .btn-bet:hover, .btn-cashout:hover {
            transform: translateY(-2px);
        }
        
        .btn-cashout:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .history {
            background: var(--darker);
            padding: 1.5rem;
            border-radius: 16px;
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .history-item {
            background: var(--gray);
            padding: 0.75rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        
        .history-item span:nth-child(1) {
            width: 40%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--darker);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .referral-code {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .referral-code input {
            flex: 1;
            background: var(--gray);
            border: none;
            padding: 1rem;
            border-radius: 8px;
            color: var(--light);
        }
        
        .btn-copy {
            background: var(--primary);
            border: none;
            padding: 0 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .referral-stats {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .stat {
            flex: 1;
            background: var(--gray);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">TB CRASH</div>
        <div class="balance">$<span id="balance">0</span></div>
        <button class="account-btn" id="account-btn">
            <i class="fas fa-user"></i>
        </button>
    </nav>

    <div class="game-container">
        <div class="crash-display">
            <div class="multiplier-display" id="multiplier">1.00x</div>
            
            <div class="graph-container">
                <svg class="graph-line" id="graph-line" viewBox="0 0 1000 300" preserveAspectRatio="none">
                    <path class="graph-path" id="graph-path" d="M0,300 L1000,300" />
                </svg>
                
                <div class="grid-lines" id="grid-lines"></div>
                
                <div class="players-list" id="players-list"></div>
            </div>
        </div>
        
        <div class="bet-controls">
            <div class="input-group">
                <input type="number" id="bet-amount" placeholder="Bet amount" min="1" step="0.01">
                <div class="quick-bets">
                    <button class="quick-bet" data-action="half">Â½</button>
                    <button class="quick-bet" data-action="double">2x</button>
                    <button class="quick-bet" data-action="max">MAX</button>
                </div>
            </div>
            
            <div class="auto-group">
                <label for="auto-cashout">Auto Cashout (e.g., 2.00)</label>
                <input type="number" id="auto-cashout" placeholder="Set auto cashout" min="1.00" step="0.01">
            </div>
            
            <div class="action-buttons">
                <button class="btn-bet" id="place-bet">BET</button>
                <button class="btn-cashout" id="cash-out" disabled>CASH OUT</button>
            </div>
        </div>
        
        <div class="history">
            <h3>Recent Games</h3>
            <div class="history-list" id="history-list"></div>
        </div>
    </div>

    <div class="modal" id="account-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Account</h3>
                <button class="modal-close">&times;</button>
            </div>
            <p>Logged in as: <span id="user-email"></span></p>
            <button class="btn-bet" id="logout-btn" style="margin-top: 1rem;">Logout</button>
            <button class="btn-bet" id="referral-btn" style="margin-top: 0.5rem;">Referral Program</button>
        </div>
    </div>

    <div class="modal" id="referral-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Referral Program</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="referral-code">
                <input type="text" id="user-referral-code" readonly>
                <button class="btn-copy" id="copy-btn">Copy</button>
            </div>
            <div class="referral-stats">
                <div class="stat">
                    <div class="stat-value" id="referral-count">0</div>
                    <div class="stat-label">Referrals</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="referral-earnings">0</div>
                    <div class="stat-label">Earnings</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfK_HayFBawYzgIcGXQsQ4ynyCrVHHL8A",
            authDomain: "tbgames-d6995.firebaseapp.com",
            projectId: "tbgames-d6995",
            storageBucket: "tbgames-d6995.appspot.com",
            messagingSenderId: "578117532273",
            appId: "1:578117532273:web:3e52426b147f1c7e5af9d0",
            measurementId: "G-VWLDSR92KV"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let userData = null;
        let gameActive = false;
        let currentMultiplier = 1.0;
        let currentBet = 0;
        let crashPoint = 1.0;
        let gameInterval = null;
        let graphInterval = null;
        let startTime = 0;
        let autoCashoutEnabled = false;
        let autoCashoutValue = 0;
        let graphPoints = [];
        let players = [];
        let maxDisplayMultiplier = 10; // Initial max multiplier for grid

        const balanceEl = document.getElementById('balance');
        const multiplierEl = document.getElementById('multiplier');
        const betAmountEl = document.getElementById('bet-amount');
        const autoCashoutEl = document.getElementById('auto-cashout');
        const placeBetBtn = document.getElementById('place-bet');
        const cashOutBtn = document.getElementById('cash-out');
        const historyList = document.getElementById('history-list');
        const accountBtn = document.getElementById('account-btn');
        const accountModal = document.getElementById('account-modal');
        const referralModal = document.getElementById('referral-modal');
        const userEmailEl = document.getElementById('user-email');
        const userReferralCodeEl = document.getElementById('user-referral-code');
        const referralCountEl = document.getElementById('referral-count');
        const referralEarningsEl = document.getElementById('referral-earnings');
        const logoutBtn = document.getElementById('logout-btn');
        const referralBtn = document.getElementById('referral-btn');
        const copyBtn = document.getElementById('copy-btn');
        const graphPath = document.getElementById('graph-path');
        const gridLines = document.getElementById('grid-lines');
        const playersList = document.getElementById('players-list');

        function formatMoney(value) {
            if (value >= 1e6) return (value/1e6).toFixed(2)+'M';
            if (value >= 1e3) return (value/1e3).toFixed(2)+'k';
            return value.toFixed(2);
        }

        function calculateCrashPoint() {
            const rand = Math.random();
            const houseEdge = 0.05;
            const crashPoint = Math.max(1, (1 - houseEdge) / (1 - rand));
            
            // Generate a random-looking graph that doesn't reveal the crash point
            generateRandomGraphPoints();
            
            return crashPoint;
        }

        function generateRandomGraphPoints() {
            graphPoints = [];
            const duration = 5 + Math.random() * 10; // Random duration between 5-15 seconds
            const steps = 1000; // Number of points in our graph
            
            // Generate a random-looking curve that doesn't predict the crash
            let currentMultiplier = 1.0;
            let velocity = 0.5 + Math.random() * 0.5; // Initial velocity
            
            for (let i = 0; i <= steps; i++) {
                const t = i / steps * duration;
                
                // Randomly adjust velocity
                velocity += (Math.random() - 0.5) * 0.2;
                velocity = Math.max(0.1, Math.min(2.0, velocity)); // Keep within bounds
                
                // Apply velocity to multiplier
                currentMultiplier += velocity * (t / steps);
                
                // Add some randomness
                currentMultiplier += (Math.random() - 0.5) * 0.1 * currentMultiplier;
                
                // Ensure multiplier doesn't go below 1
                currentMultiplier = Math.max(1.0, currentMultiplier);
                
                graphPoints.push({
                    time: t,
                    multiplier: currentMultiplier
                });
            }
            
            // Update max display multiplier based on initial graph
            maxDisplayMultiplier = Math.max(10, 
                Math.ceil(graphPoints[graphPoints.length - 1].multiplier * 1.2 / 5) * 5
            );
        }

        function drawGridLines() {
            gridLines.innerHTML = '';
            
            // Horizontal grid lines for multiplier markers
            const multipliers = [1, 2, 5, 10, 20, 50, 100].filter(m => m <= maxDisplayMultiplier);
            
            for (const mult of multipliers) {
                const yPos = (1 - (mult / maxDisplayMultiplier)) * 100;
                
                const line = document.createElement('div');
                line.className = 'grid-line';
                line.style.top = `${yPos}%`;
                
                const label = document.createElement('div');
                label.className = 'grid-label';
                label.style.top = `${yPos}%`;
                label.textContent = `${mult}x`;
                
                gridLines.appendChild(line);
                gridLines.appendChild(label);
            }
        }

        function updateGraphPath(currentTime) {
            let pathData = 'M0,300 '; // Start at bottom left
            
            // Find the current position in our pre-generated graph points
            const currentIndex = graphPoints.findIndex(p => p.time >= currentTime);
            const pointsToDraw = currentIndex >= 0 ? 
                graphPoints.slice(0, currentIndex + 1) : 
                graphPoints;
            
            pointsToDraw.forEach((point, i) => {
                const x = (point.time / graphPoints[graphPoints.length - 1].time) * 1000;
                const y = 300 - (point.multiplier / maxDisplayMultiplier) * 300;
                
                // Ensure we don't get NaN values
                if (!isNaN(x) && !isNaN(y)) {
                    if (i === 0) {
                        pathData += `L${x},${y} `;
                    } else {
                        pathData += `L${x},${y} `;
                    }
                }
            });
            
            // Only update if we have valid path data
            if (pathData !== 'M0,300 ') {
                graphPath.setAttribute('d', pathData);
            }
            
            // Change color based on multiplier volatility
            if (currentMultiplier > 5) {
                graphPath.setAttribute('stroke', '#ff6600');
            } else {
                graphPath.setAttribute('stroke', 'var(--primary)');
            }
        }

        function updatePlayersList() {
            playersList.innerHTML = '';
            
            // Add current player if they're in the game
            if (gameActive && currentBet > 0) {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                playerItem.innerHTML = `
                    <span>${currentUser.email.split('@')[0]}</span>
                    <span>${currentMultiplier.toFixed(2)}x</span>
                `;
                playersList.appendChild(playerItem);
            }
            
            // Add some random fake players for realism
            const fakePlayerCount = Math.floor(Math.random() * 5) + 3;
            for (let i = 0; i < fakePlayerCount; i++) {
                const username = `Player${Math.floor(Math.random() * 1000)}`;
                const multiplier = (Math.random() * (currentMultiplier - 1) + 1).toFixed(2);
                
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                playerItem.innerHTML = `
                    <span>${username}</span>
                    <span>${multiplier}x</span>
                `;
                playersList.appendChild(playerItem);
            }
        }

        auth.onAuthStateChanged(async user => {
            if (!user) {
                window.location.href = 'https://riodev0.github.io/login';
                return;
            }
            
            currentUser = user;
            userEmailEl.textContent = user.email;
            await loadUserData();
            loadHistory();
        });

        async function loadUserData() {
            const doc = await db.collection('users').doc(currentUser.uid).get();
            userData = doc.data();
            balanceEl.textContent = formatMoney(userData.balance);
            
            if (userData.referralCode) {
                userReferralCodeEl.value = userData.referralCode;
                referralCountEl.textContent = userData.referrals?.length || 0;
                referralEarningsEl.textContent = formatMoney(userData.referralEarnings || 0);
            }
        }

        async function loadHistory() {
            const snapshot = await db.collection('games')
                .orderBy('timestamp', 'desc')
                .limit(7)
                .get();
            
            historyList.innerHTML = '';
            snapshot.forEach(doc => {
                const game = doc.data();
                const item = document.createElement('div');
                item.className = 'history-item';
                
                const username = game.username?.split('@')[0] || 'Anonymous';
                const multiplier = game.multiplier + 'x';
                const bet = '$' + formatMoney(game.bet);
                const autoCashout = game.autoCashout ? `(Auto ${game.autoCashout}x)` : '';
                
                item.innerHTML = `
                    <span>${username}</span>
                    <span>${multiplier} ${autoCashout}</span>
                    <span>${bet}</span>
                `;
                historyList.appendChild(item);
            });
        }

        function startGame() {
            gameActive = true;
            currentMultiplier = 1.0;
            crashPoint = calculateCrashPoint();
            startTime = Date.now();
            
            placeBetBtn.disabled = true;
            cashOutBtn.disabled = false;
            
            // Draw grid lines based on initial graph
            drawGridLines();
            
            // Reset graph path
            graphPath.setAttribute('d', 'M0,300 L1000,300');
            graphPath.setAttribute('stroke', 'var(--primary)');
            graphPath.style.strokeDasharray = 'none';
            
            gameInterval = setInterval(updateMultiplier, 50);
            graphInterval = setInterval(updateGraph, 50);
        }

        function updateMultiplier() {
            const elapsed = (Date.now() - startTime) / 1000;
            
            // Calculate current multiplier independently from graph
            // (graph is just for show, doesn't predict crash)
            currentMultiplier = 1 + Math.pow(elapsed, 1.5) * 0.2;
            
            // Check auto cashout condition
            if(autoCashoutEnabled && currentMultiplier >= autoCashoutValue) {
                endGame(true);
                return;
            }
            
            // Random chance to crash increases with time
            const crashChance = Math.min(0.95, elapsed / 10);
            if (Math.random() < crashChance || currentMultiplier >= crashPoint) {
                endGame(false);
                return;
            }
            
            multiplierEl.textContent = currentMultiplier.toFixed(2) + 'x';
            updatePlayersList();
        }

        function updateGraph() {
            const elapsed = (Date.now() - startTime) / 1000;
            updateGraphPath(elapsed);
        }

        async function endGame(cashedOut) {
            clearInterval(gameInterval);
            clearInterval(graphInterval);
            gameActive = false;
            
            const multiplier = cashedOut ? currentMultiplier : 1;
            const winnings = currentBet * multiplier;

            try {
                if (cashedOut) {
                    await db.collection('users').doc(currentUser.uid).update({
                        balance: firebase.firestore.FieldValue.increment(winnings)
                    });
                    userData.balance += winnings;
                    balanceEl.textContent = formatMoney(userData.balance);
                }

                await db.collection('games').add({
                    bet: currentBet,
                    multiplier: multiplier.toFixed(2),
                    cashedOut: cashedOut,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    username: currentUser.email,
                    autoCashout: autoCashoutEnabled ? autoCashoutValue : null
                });

                // Reset auto cashout
                autoCashoutEnabled = false;
                autoCashoutEl.value = '';
                
                placeBetBtn.disabled = false;
                cashOutBtn.disabled = true;
                multiplierEl.textContent = '1.00x';
                
                // Draw the final crash line if the game crashed
                if (!cashedOut) {
                    // Show a crash animation
                    graphPath.setAttribute('stroke', 'var(--secondary)');
                    graphPath.style.strokeDasharray = '5,5';
                }
                
                loadUserData();
                loadHistory();
            } catch (error) {
                console.error('Game error:', error);
            }
        }

        placeBetBtn.addEventListener('click', async () => {
            const betAmount = parseFloat(betAmountEl.value);
            const autoCashout = parseFloat(autoCashoutEl.value);
            
            if (isNaN(betAmount) || betAmount < 1) {
                alert('Please enter a valid bet amount');
                return;
            }
            
            if (!isNaN(autoCashout)) {
                if(autoCashout < 1.00) {
                    alert('Auto cashout must be at least 1.00x');
                    return;
                }
                autoCashoutEnabled = true;
                autoCashoutValue = autoCashout;
            } else {
                autoCashoutEnabled = false;
                autoCashoutValue = 0;
            }
            
            if (betAmount > userData.balance) {
                alert('Insufficient balance');
                return;
            }
            
            try {
                await db.collection('users').doc(currentUser.uid).update({
                    balance: firebase.firestore.FieldValue.increment(-betAmount)
                });
                userData.balance -= betAmount;
                balanceEl.textContent = formatMoney(userData.balance);
                
                currentBet = betAmount;
                startGame();
            } catch (error) {
                alert('Error placing bet: ' + error.message);
            }
        });

        cashOutBtn.addEventListener('click', () => {
            if (!gameActive) return;
            endGame(true);
        });

        document.querySelectorAll('.quick-bet').forEach(btn => {
            btn.addEventListener('click', () => {
                const action = btn.getAttribute('data-action');
                let newAmount = parseFloat(betAmountEl.value) || 0;
                
                switch(action) {
                    case 'half':
                        newAmount = Math.floor(newAmount / 2);
                        break;
                    case 'double':
                        newAmount = newAmount * 2;
                        break;
                    case 'max':
                        newAmount = userData.balance;
                        break;
                }
                
                betAmountEl.value = newAmount.toFixed(2);
            });
        });

        autoCashoutEl.addEventListener('input', () => {
            const value = parseFloat(autoCashoutEl.value);
            if (!isNaN(value) && value < 1.00) {
                autoCashoutEl.setCustomValidity('Must be at least 1.00');
            } else {
                autoCashoutEl.setCustomValidity('');
            }
        });

        accountBtn.addEventListener('click', () => {
            accountModal.style.display = 'flex';
        });

        referralBtn.addEventListener('click', () => {
            accountModal.style.display = 'none';
            referralModal.style.display = 'flex';
        });

        copyBtn.addEventListener('click', () => {
            userReferralCodeEl.select();
            document.execCommand('copy');
            alert('Referral code copied!');
        });

        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        document.querySelectorAll('.modal-close').forEach(btn => {
            btn.addEventListener('click', () => {
                accountModal.style.display = 'none';
                referralModal.style.display = 'none';
            });
        });

        window.addEventListener('click', (e) => {
            if (e.target === accountModal) {
                accountModal.style.display = 'none';
            }
            if (e.target === referralModal) {
                referralModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
