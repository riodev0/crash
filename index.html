<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Crash Game V2.922</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ffcc;
            --secondary: #ff00aa;
            --accent: #7700ff;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #ffffff;
            --gray: #333333;
            --success: #00cc66;
            --danger: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .navbar {
            width: 100%;
            max-width: 800px;
            background: var(--darker);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .account-menu {
            position: relative;
        }

        .account-btn {
            background: var(--gray);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            background: var(--darker);
            border-radius: 10px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .game-display {
            background: var(--dark);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .multiplier-display {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 1rem 0;
            text-shadow: 0 0 10px rgba(0,255,204,0.3);
        }

        .bet-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .balance-card {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .balance-amount {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .bet-controls {
            display: grid;
            gap: 1rem;
        }

        input {
            padding: 1rem;
            background: var(--dark);
            border: 2px solid var(--gray);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
            width: 100%;
        }

        .btn-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--primary);
            color: var(--darker);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--light);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--light);
        }

        .history-panel {
            margin-top: 2rem;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem;
            background: var(--dark);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .win {
            color: var(--primary);
        }

        .lose {
            color: var(--danger);
        }

        .game-message {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(0, 255, 0, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
            display: block;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
            display: block;
        }

        @media (max-width: 600px) {
            .multiplier-display {
                font-size: 3rem;
            }
            
            .btn-group {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>TB CRASH</h1>
        <div class="account-menu">
            <div class="account-btn" id="accountBtn">
                <i class="fas fa-user"></i>
                <span id="username">Guest</span>
            </div>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-display">
            <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
            <div class="game-message" id="gameMessage"></div>
            <button class="btn btn-danger" id="cashoutBtn" disabled>CASH OUT (1.00x)</button>
        </div>

        <div class="bet-panel">
            <div class="balance-card">
                <div>BALANCE</div>
                <div class="balance-amount">$<span id="balance">0.00</span></div>
            </div>

            <div class="bet-controls">
                <input type="number" id="betAmount" placeholder="Enter bet amount" step="0.01">
                <div class="btn-group">
                    <button class="btn" onclick="adjustBet(0.5)">Â½</button>
                    <button class="btn" onclick="adjustBet(2)">2x</button>
                    <button class="btn" onclick="adjustBet('max')">MAX</button>
                    <button class="btn" onclick="clearBet()">CLEAR</button>
                </div>
                <button class="btn btn-primary" id="placeBetBtn">PLACE BET</button>
                <button class="btn btn-secondary" id="autoCashoutBtn">
                    AUTO CASHOUT: <span id="autoCashoutValue">2.00</span>x
                </button>
            </div>
        </div>

        <div class="history-panel">
            <h3>Recent Games</h3>
            <div class="history-list" id="historyList">
                <div class="history-item">
                    <span>Loading history...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-functions-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDfK_HayFBawYzgIcGXQsQ4ynyCrVHHL8A",
            authDomain: "tbgames-d6995.firebaseapp.com",
            projectId: "tbgames-d6995",
            storageBucket: "tbgames-d6995.appspot.com",
            messagingSenderId: "578117532273",
            appId: "1:578117532273:web:3e52426b147f1c7e5af9d0",
            measurementId: "G-VWLDSR92KV"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const functions = firebase.functions();

        // Game state
        let user = null;
        let balance = 0;
        let currentGame = null;
        let currentBet = null;
        let crashPoint = null;
        let gameInterval = null;
        let autoCashout = 2.00;

        // DOM elements
        const balanceEl = document.getElementById('balance');
        const betAmountEl = document.getElementById('betAmount');
        const placeBetBtn = document.getElementById('placeBetBtn');
        const cashoutBtn = document.getElementById('cashoutBtn');
        const autoCashoutBtn = document.getElementById('autoCashoutBtn');
        const autoCashoutValue = document.getElementById('autoCashoutValue');
        const multiplierDisplay = document.getElementById('multiplierDisplay');
        const gameMessage = document.getElementById('gameMessage');
        const historyList = document.getElementById('historyList');
        const usernameEl = document.getElementById('username');

   // Initialize auth state - FIXED VERSION
auth.onAuthStateChanged(async (authUser) => {
    if (authUser) {
        user = authUser;  // This is critical - assign to the outer variable
        usernameEl.textContent = user.email;
        await initializeUser(user.uid);
        loadGameHistory();
    } else {
        window.location.href = '/login.html';
    }
});

// Fixed loadGameHistory
async function loadGameHistory() {
    if (!user) return;  // Add null check
    
    try {
        const snapshot = await db.collection('crashBets')
            .where('userId', '==', user.uid)  // Now safe to access
            .orderBy('createdAt', 'desc')
            .limit(10)
            .get();
        
        historyList.innerHTML = '';
        
        if (snapshot.empty) {
            historyList.innerHTML = '<div class="history-item">No games played yet</div>';
            return;
        }
        
        snapshot.forEach(doc => {
            const data = doc.data();
            addToHistory(data.status === 'cashedout', data.cashoutMultiplier || 0, true);
        });
        
    } catch (error) {
        console.error("Failed to load history:", error);
        historyList.innerHTML = '<div class="history-item error">Failed to load history</div>';
    }
}

        // Initialize user data
        async function initializeUser(uid) {
            const userRef = db.collection('users').doc(uid);
            const doc = await userRef.get();
            
            if (!doc.exists) {
                await userRef.set({
                    balance: 1000.00,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                balance = 1000.00;
            } else {
                balance = doc.data().balance;
            }
            balanceEl.textContent = balance.toFixed(2);
        }

        // Place bet and start game
        async function placeBet() {
            const amount = parseFloat(betAmountEl.value);
            
            if (isNaN(amount) || amount <= 0) {
                showMessage('Please enter a valid bet amount', 'error');
                return;
            }
            
            if (amount > balance) {
                showMessage('Insufficient balance', 'error');
                return;
            }

            try {
                // Create bet document
                const betRef = await db.collection('crashBets').add({
                    userId: user.uid,
                    amount: amount,
                    status: 'pending',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                currentBet = { id: betRef.id, amount };
                
                // Deduct from balance
                await db.collection('users').doc(user.uid).update({
                    balance: firebase.firestore.FieldValue.increment(-amount)
                });
                balance -= amount;
                balanceEl.textContent = balance.toFixed(2);
                
                // Start new game
                startNewGame();
                
            } catch (error) {
                console.error("Bet placement failed:", error);
                showMessage('Bet failed. Please try again.', 'error');
            }
        }

        // Start new crash game
        async function startNewGame() {
            try {
                placeBetBtn.disabled = true;
                showMessage('Starting new game...', 'success');
                
                // Create game via Cloud Function
                const createGame = functions.httpsCallable('createCrashGame');
                const { data: { gameId, hash } } = await createGame({
                    clientSeed: Date.now().toString()
                });
                
                currentGame = gameId;
                
                // Start game after 5 seconds
                setTimeout(async () => {
                    const startGame = functions.httpsCallable('startCrashGame');
                    const { data: { crashPoint: point } } = await startGame({ gameId });
                    
                    crashPoint = point;
                    runGameLoop();
                    
                }, 5000);
                
            } catch (error) {
                console.error("Game start failed:", error);
                showMessage('Game start failed', 'error');
                resetGame();
            }
        }

        // Run the game loop
        function runGameLoop() {
            let startTime = Date.now();
            let currentMultiplier = 1.0;
            let crashed = false;
            
            gameMessage.textContent = 'Game in progress!';
            gameMessage.className = 'game-message success';
            cashoutBtn.disabled = false;
            
            gameInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                currentMultiplier = Math.min(crashPoint, 1 + (elapsed * 0.05));
                
                // Update display
                multiplierDisplay.textContent = currentMultiplier.toFixed(2) + 'x';
                cashoutBtn.textContent = `CASH OUT (${currentMultiplier.toFixed(2)}x)`;
                
                // Check for auto cashout
                if (autoCashout && currentMultiplier >= autoCashout) {
                    cashout();
                    return;
                }
                
                // Check for crash
                if (currentMultiplier >= crashPoint && !crashed) {
                    crashed = true;
                    endGame(false);
                }
                
            }, 50);
        }

        // Cash out manually
        async function cashout() {
            if (!gameInterval) return;
            
            clearInterval(gameInterval);
            const multiplier = parseFloat(multiplierDisplay.textContent);
            await endGame(true, multiplier);
        }

        // End the game
        async function endGame(didCashout, multiplier) {
            try {
                const winAmount = didCashout ? currentBet.amount * multiplier : 0;
                
                // Update bet document
                await db.collection('crashBets').doc(currentBet.id).update({
                    status: didCashout ? 'cashedout' : 'crashed',
                    cashoutMultiplier: didCashout ? multiplier : null,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Update user balance if cashed out
                if (didCashout) {
                    await db.collection('users').doc(user.uid).update({
                        balance: firebase.firestore.FieldValue.increment(winAmount)
                    });
                    balance += winAmount;
                    balanceEl.textContent = balance.toFixed(2);
                    
                    showMessage(`Cashed out at ${multiplier.toFixed(2)}x! Won $${winAmount.toFixed(2)}`, 'success');
                } else {
                    showMessage(`Crashed at ${crashPoint.toFixed(2)}x`, 'error');
                }
                
                // Add to history
                addToHistory(didCashout, multiplier);
                
            } catch (error) {
                console.error("Game end failed:", error);
                showMessage('Game end failed', 'error');
            } finally {
                resetGame();
            }
        }

        // Reset game state
        function resetGame() {
            clearInterval(gameInterval);
            currentGame = null;
            currentBet = null;
            crashPoint = null;
            gameInterval = null;
            
            multiplierDisplay.textContent = '1.00x';
            cashoutBtn.textContent = 'CASH OUT (1.00x)';
            cashoutBtn.disabled = true;
            placeBetBtn.disabled = false;
            
            setTimeout(() => {
                gameMessage.textContent = '';
                gameMessage.className = 'game-message';
            }, 3000);
        }

        // Load game history
        async function loadGameHistory() {
            try {
                const snapshot = await db.collection('crashBets')
                    .where('userId', '==', user.uid)
                    .orderBy('createdAt', 'desc')
                    .limit(10)
                    .get();
                
                historyList.innerHTML = '';
                
                if (snapshot.empty) {
                    historyList.innerHTML = '<div class="history-item">No games played yet</div>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    addToHistory(data.status === 'cashedout', data.cashoutMultiplier || 0, true);
                });
                
            } catch (error) {
                console.error("Failed to load history:", error);
                historyList.innerHTML = '<div class="history-item error">Failed to load history</div>';
            }
        }

        // Add to history display
        function addToHistory(won, multiplier, isHistorical = false) {
            if (!isHistorical) {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item ${won ? 'win' : 'lose'}`;
                historyItem.innerHTML = `
                    <span>${won ? 'Cashed out' : 'Crashed'} at ${multiplier.toFixed(2)}x</span>
                    <span>${new Date().toLocaleTimeString()}</span>
                `;
                historyList.insertBefore(historyItem, historyList.firstChild);
                
                // Keep only last 10 items
                if (historyList.children.length > 10) {
                    historyList.removeChild(historyList.lastChild);
                }
            } else {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item ${won ? 'win' : 'lose'}`;
                historyItem.innerHTML = `
                    <span>${won ? 'Cashed out' : 'Crashed'} at ${multiplier.toFixed(2)}x</span>
                    <span>${data.createdAt.toDate().toLocaleTimeString()}</span>
                `;
                historyList.appendChild(historyItem);
            }
        }

        // Utility functions
        function showMessage(text, type) {
            gameMessage.textContent = text;
            gameMessage.className = `game-message ${type}`;
        }

        function adjustBet(multiplier) {
            if (multiplier === 'max') {
                betAmountEl.value = balance.toFixed(2);
            } else {
                const current = parseFloat(betAmountEl.value) || 0;
                betAmountEl.value = Math.min(balance, current * multiplier).toFixed(2);
            }
        }

        function clearBet() {
            betAmountEl.value = '';
        }

        // Event listeners
        placeBetBtn.addEventListener('click', placeBet);
        cashoutBtn.addEventListener('click', cashout);
        
        autoCashoutBtn.addEventListener('click', () => {
            const newValue = parseFloat(prompt('Set auto cashout multiplier (e.g. 2.00)', autoCashout));
            if (!isNaN(newValue) && newValue >= 1.01) {
                autoCashout = newValue;
                autoCashoutValue.textContent = newValue.toFixed(2);
            }
        });
    </script>
</body>
</html>
