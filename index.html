<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game V222</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a5c36;
            --secondary: #f8c537;
            --dark-green: #0a3b22;
            --light-green: #1a7a4a;
            --red: #e74c3c;
            --black: #222;
            --white: #f9f9f9;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            --account-gradient: linear-gradient(135deg, #f8c537, #ffcc00);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        header {
            background-color: var(--dark-green);
            padding: 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            height: 80px;
        }
        
        h1 {
            color: var(--secondary);
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 5px;
        }

        .account-menu {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
        }

        .account-btn {
            background: var(--account-gradient);
            color: var(--black);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .account-btn:hover {
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .account-dropdown {
            position: absolute;
            top: 60px;
            left: 0;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.2rem;
            width: 240px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            display: none;
            flex-direction: column;
            gap: 0.8rem;
            border: 1px solid rgba(255,255,255,0.1);
            transform-origin: top center;
            animation: dropdownFade 0.3s ease forwards;
        }

        @keyframes dropdownFade {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .account-dropdown.show {
            display: flex;
        }

        .account-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--light-green);
            gap: 0.5rem;
        }

        .account-info i {
            font-size: 2.5rem;
            background: var(--account-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .username-display {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--secondary);
            text-align: center;
        }

        .dropdown-btn {
            padding: 0.7rem;
            background: var(--account-gradient);
            color: var(--black);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
        }

        .dropdown-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(248, 197, 55, 0.4);
        }

        .balance-display {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--account-gradient);
            color: var(--black);
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .game-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        /* Crash Game Styles */
        .crash-game {
            background-color: var(--dark-green);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .crash-display {
            width: 100%;
            height: 300px;
            background-color: var(--light-green);
            border-radius: 8px;
            border: 4px solid var(--secondary);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .crash-graph {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .crash-line {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: var(--secondary);
            z-index: 5;
        }
        
        .crash-path {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            stroke: var(--secondary);
            stroke-width: 3;
            fill: none;
            z-index: 5;
        }
        
        .crash-multiplier {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: var(--secondary);
            color: var(--black);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.5rem;
            z-index: 10;
            box-shadow: var(--shadow);
        }
        
        .crash-history {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .history-item {
            background-color: var(--light-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .history-item.green {
            background-color: #2ecc71;
            color: var(--white);
        }
        
        .history-item.red {
            background-color: var(--red);
            color: var(--white);
        }
        
        .bet-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .bet-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .bet-input-label {
            color: var(--secondary);
            font-weight: bold;
        }
        
        .bet-input {
            background-color: var(--light-green);
            border: 2px solid var(--secondary);
            color: var(--white);
            padding: 0.8rem 1rem;
            border-radius: 20px;
            font-size: 1.2rem;
            width: 200px;
            text-align: center;
            font-weight: bold;
        }
        
        .bet-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(248, 197, 55, 0.3);
        }
        
        .quick-bet-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 0.5rem;
        }
        
        .quick-bet-btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            background-color: var(--secondary);
            color: var(--black);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .quick-bet-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .quick-bet-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .action-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: var(--secondary);
            color: var(--black);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        
        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .action-btn.cashout {
            background-color: #2ecc71;
            color: var(--white);
        }
        
        .action-btn.place-bet {
            background-color: var(--secondary);
        }
        
        .bets-container {
            width: 100%;
            margin-top: 1rem;
        }
        
        .bets-title {
            text-align: center;
            color: var(--secondary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .bets-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-height: 150px;
            overflow-y: auto;
            padding: 5px;
        }
        
        .bet-item {
            background-color: var(--light-green);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .bet-item .user {
            font-weight: bold;
        }
        
        .bet-item .multiplier {
            color: var(--secondary);
        }
        
        .bet-item.cashed-out .multiplier {
            color: #2ecc71;
        }
        
        .bet-item.crashed .multiplier {
            color: var(--red);
        }
        
        .win-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .win-animation.show {
            opacity: 1;
        }
        
        .win-content {
            background-color: var(--secondary);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            color: var(--black);
            font-size: 2rem;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .auto-cashout-container {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .auto-cashout-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .auto-cashout-input {
            background-color: var(--light-green);
            border: 2px solid var(--secondary);
            color: var(--white);
            padding: 0.5rem;
            border-radius: 20px;
            width: 80px;
            text-align: center;
            font-weight: bold;
        }

        .login-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--secondary);
            color: var(--black);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { bottom: -100px; opacity: 0; }
            to { bottom: 20px; opacity: 1; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                height: 70px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .account-btn {
                width: 38px;
                height: 38px;
                font-size: 1.1rem;
            }
            
            .balance-display {
                padding: 0.5rem 1rem;
                font-size: 1rem;
            }
            
            .crash-display {
                height: 200px;
            }
            
            .action-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
            
            .bet-input {
                width: 160px;
                padding: 0.6rem;
                font-size: 1rem;
            }
            
            .quick-bet-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .login-notification {
                width: 90%;
                text-align: center;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-notification" id="login-notification">
        Please login to save your data!
    </div>
    
    <header>
        <div class="account-menu">
            <button class="account-btn" id="account-btn">
                <i class="fas fa-user"></i>
            </button>
            <div class="account-dropdown" id="account-dropdown">
                <div class="account-info">
                    <i class="fas fa-user-circle"></i>
                    <div class="username-display" id="username-display">@Guest</div>
                </div>
                <a href="https://riodev0.github.io/settings" class="dropdown-btn" id="settings-btn" style="display: none;">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="https://riodev0.github.io/login" class="dropdown-btn" id="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>
        </div>
        <h1>Crash Game</h1>
        <div class="balance-display">
            <i class="fas fa-coins"></i>
            <span id="balance">10000</span>
        </div>
    </header>
    
    <div class="game-container">
        <div class="crash-game">
            <div class="crash-history" id="history">
                <!-- History items will be added by JavaScript -->
            </div>
            
            <div class="crash-display">
                <div class="crash-graph" id="graph">
                    <div class="crash-line"></div>
                    <svg class="crash-path" id="path"></svg>
                </div>
                <div class="crash-multiplier" id="multiplier">1.00x</div>
            </div>
            
            <div class="bet-controls">
                <div class="bet-input-container">
                    <div class="bet-input-label">BET AMOUNT</div>
                    <input type="number" class="bet-input" id="bet-amount" min="1" step="1" value="10">
                    <div class="quick-bet-buttons">
                        <button class="quick-bet-btn" id="half-btn">½</button>
                        <button class="quick-bet-btn" id="double-btn">2×</button>
                        <button class="quick-bet-btn" id="max-btn">MAX</button>
                    </div>
                </div>
            </div>
            
            <div class="auto-cashout-container">
                <div class="auto-cashout-label">
                    <input type="checkbox" id="auto-cashout-check">
                    <label for="auto-cashout-check">Auto Cashout</label>
                </div>
                <input type="number" class="auto-cashout-input" id="auto-cashout-value" min="1.1" step="0.1" value="2.0" disabled>
            </div>
            
            <div class="action-buttons">
                <button id="place-bet-btn" class="action-btn place-bet">
                    <i class="fas fa-arrow-down"></i> PLACE BET
                </button>
                <button id="cashout-btn" class="action-btn cashout" disabled>
                    <i class="fas fa-money-bill-wave"></i> CASHOUT
                </button>
            </div>
            
            <div class="bets-container">
                <div class="bets-title">ACTIVE BETS</div>
                <div class="bets-list" id="bets-list">
                    <!-- Active bets will be added here -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="win-animation" id="win-animation">
        <div class="win-content">
            <div id="win-message">YOU WON!</div>
            <div id="win-amount">$0</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDfK_HayFBawYzgIcGXQsQ4ynyCrVHHL8A",
            authDomain: "tbgames-d6995.firebaseapp.com",
            projectId: "tbgames-d6995",
            storageBucket: "tbgames-d6995.appspot.com",
            messagingSenderId: "578117532273",
            appId: "1:578117532273:web:3e52426b147f1c7e5af9d0",
            measurementId: "G-VWLDSR92KV"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Game configuration
        const config = {
            initialBalance: 10000,
            houseEdge: 0.03,
            maxMultiplier: 100,
            historySize: 10,
            gameDuration: 5000,
            maxGameDuration: 10000,
            crashPointVariation: 0.3,
            minCrashPoint: 1.1,
            maxCrashPoint: 100,
            graphPoints: 100
        };

        // Game state
        const state = {
            balance: config.initialBalance,
            currentBet: 10,
            gameState: 'waiting',
            crashPoint: 1,
            currentMultiplier: 1,
            startTime: 0,
            elapsedTime: 0,
            crashPath: [],
            history: [],
            bets: [],
            userBet: null,
            autoCashoutEnabled: false,
            autoCashoutValue: 2.0,
            animationFrame: null,
            user: null,
            userData: null,
            isNewUser: true
        };

        // [Previous DOM elements and helper functions remain the same until initAuth()]

        // Initialize authentication with persistent session
        function initAuth() {
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                .then(() => {
                    return auth.onAuthStateChanged(async (user) => {
                        if (user) {
                            state.user = user;
                            await loadUserData(user.uid);
                            updateAccountDisplay();
                            updateUI();
                            
                            elements.settingsBtn.style.display = 'flex';
                            elements.authBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Logout';
                            elements.authBtn.onclick = handleLogout;
                            elements.authBtn.removeAttribute('href');
                        } else {
                            state.user = null;
                            state.userData = null;
                            state.balance = config.initialBalance;
                            state.isNewUser = true;
                            updateAccountDisplay();
                            updateUI();
                            
                            elements.settingsBtn.style.display = 'none';
                            elements.authBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                            elements.authBtn.href = 'https://riodev0.github.io/login';
                            elements.authBtn.onclick = null;
                        }
                    });
                })
                .catch((error) => {
                    console.error("Auth persistence error:", error);
                });
        }

        // Load user data with real-time updates
        async function loadUserData(userId) {
            try {
                // Set up real-time listener
                db.collection('users').doc(userId).onSnapshot((doc) => {
                    if (doc.exists) {
                        state.userData = doc.data();
                        state.isNewUser = false;
                        state.balance = state.userData.balance || config.initialBalance;
                        updateUI();
                    } else {
                        // Create new user document if it doesn't exist
                        db.collection('users').doc(userId).set({
                            balance: config.initialBalance,
                            username: state.user.email.split('@')[0],
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                });
            } catch (error) {
                console.error("Error loading user data:", error);
            }
        }

        // Update user balance with error handling
        async function updateUserBalance(newBalance) {
            if (!state.user) {
                showLoginNotification();
                return false;
            }
            
            try {
                await db.collection('users').doc(state.user.uid).update({
                    balance: newBalance,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
                state.balance = newBalance;
                updateUI();
                return true;
            } catch (error) {
                console.error("Error updating balance:", error);
                return false;
            }
        }

        // Modified placeBet function with better error handling
       async function placeBet() {
    // Check if user is logged in
    if (!state.user) {
        alert("Please login to place bets");
        showLoginNotification();
        return;
    }

    // Validate game state
    if (state.gameState !== 'waiting' && state.gameState !== 'counting') {
        alert("Cannot place bet now - wait for next round");
        return;
    }

    // Validate bet amount
    if (state.currentBet <= 0 || state.currentBet > state.balance) {
        alert(`Invalid bet amount (Balance: $${state.balance})`);
        return;
    }

    // Check for existing active bet
    if (state.userBet) {
        alert("You already have an active bet for this round");
        return;
    }

    try {
        // Deduct bet amount
        const newBalance = state.balance - state.currentBet;
        
        // Update Firestore
        await db.collection('users').doc(state.user.uid).update({
            balance: newBalance
        });

        // Update local state
        state.balance = newBalance;
        state.userBet = {
            amount: state.currentBet,
            cashedOut: false,
            crashed: false,
            cashoutMultiplier: 0,
            timestamp: Date.now()
        };
        state.bets.push(state.userBet);

        // Update UI
        updateUI();
        updateBetsList();
        
        console.log(`Bet placed: $${state.currentBet}`);
    } catch (error) {
        console.error("Failed to place bet:", error);
        alert("Failed to place bet. Please try again.");
    }
}
        // Modified cashout function with better error handling
        async function cashout() {
            if (state.gameState !== 'flying') {
                alert("Cannot cash out now");
                return;
            }
            
            if (!state.userBet || state.userBet.cashedOut) {
                alert("No active bet to cash out");
                return;
            }
            
            const winAmount = Math.floor(state.userBet.amount * state.currentMultiplier);
            const newBalance = state.balance + winAmount;
            const success = await updateUserBalance(newBalance);
            
            if (!success) {
                alert("Failed to process cashout. Please try again.");
                return;
            }
            
            // Update bet status
            state.userBet.cashedOut = true;
            state.userBet.cashoutMultiplier = state.currentMultiplier;
            
            // Show win animation for big wins
            if (winAmount >= state.userBet.amount * 2) {
                showWin(winAmount);
            }
            
            updateUI();
            updateBetsList();
            
            console.log(`Cashed out at ${state.currentMultiplier.toFixed(2)}x - Won $${winAmount}`);
        }


        // Generate random history
        function generateHistory() {
            for (let i = 0; i < config.historySize; i++) {
                const crashPoint = Math.max(config.minCrashPoint, 
                    (1 / (1 - Math.random())) * (1 - config.houseEdge) * (0.7 + Math.random() * 0.6));
                addToHistory(Math.min(crashPoint, config.maxCrashPoint));
            }
        }

        // Add result to history
        function addToHistory(crashPoint) {
            state.history.unshift(crashPoint);
            if (state.history.length > config.historySize) {
                state.history.pop();
            }
            
            updateHistoryDisplay();
        }

        // Update history display
        function updateHistoryDisplay() {
            elements.history.innerHTML = '';
            
            state.history.forEach((multiplier, index) => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = multiplier.toFixed(2) + 'x';
                
                if (multiplier >= 2) {
                    item.classList.add('green');
                } else {
                    item.classList.add('red');
                }
                
                elements.history.appendChild(item);
            });
        }

        // Update bets list
        function updateBetsList() {
            elements.betsList.innerHTML = '';
            
            // Show only active bets (not cashed out or crashed)
            const activeBets = state.bets.filter(bet => !bet.cashedOut && !bet.crashed);
            
            if (activeBets.length === 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.textContent = state.gameState === 'waiting' || state.gameState === 'counting' 
                    ? 'Waiting for round to start...' 
                    : 'No active bets';
                emptyMsg.style.textAlign = 'center';
                emptyMsg.style.padding = '1rem';
                emptyMsg.style.opacity = '0.7';
                elements.betsList.appendChild(emptyMsg);
                return;
            }
            
            activeBets.forEach(bet => {
                const betItem = document.createElement('div');
                betItem.className = 'bet-item';
                
                const userSpan = document.createElement('span');
                userSpan.className = 'user';
                userSpan.textContent = 'You';
                
                const multiplierSpan = document.createElement('span');
                multiplierSpan.className = 'multiplier';
                multiplierSpan.textContent = state.currentMultiplier.toFixed(2) + 'x';
                
                betItem.appendChild(userSpan);
                betItem.appendChild(multiplierSpan);
                elements.betsList.appendChild(betItem);
            });
        }

        // Show win animation
        function showWin(amount) {
            elements.winMessage.textContent = "WINNER!";
            elements.winAmount.textContent = `$${amount}`;
            elements.winAnimation.classList.add('show');
            
            setTimeout(() => {
                elements.winAnimation.classList.remove('show');
            }, 2000);
        }

        // Update the UI
        function updateUI() {
            elements.balance.textContent = state.balance;
            elements.betAmount.value = state.currentBet;
            
            // Update quick bet buttons state
            elements.halfBtn.disabled = state.currentBet <= 1;
            elements.doubleBtn.disabled = state.currentBet * 2 > state.balance;
            elements.maxBtn.disabled = state.balance <= 0;
            
            // Update action buttons state
            elements.placeBetBtn.disabled = (
                state.gameState !== 'waiting' && 
                state.gameState !== 'counting'
            ) || state.currentBet > state.balance || state.userBet !== null || !state.user;
            
            elements.cashoutBtn.disabled = (
                state.gameState !== 'flying' || 
                !state.userBet || 
                state.userBet.cashedOut
            );
            
            // Update auto cashout input
            elements.autoCashoutValue.disabled = !state.autoCashoutEnabled;
        }

        // Set bet amount
        function setBetAmount(amount) {
            amount = parseInt(amount);
            if (isNaN(amount)) amount = 10;
            amount = Math.max(1, Math.min(amount, state.balance));
            state.currentBet = amount;
            updateUI();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Account dropdown
            elements.accountBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                elements.accountDropdown.classList.toggle('show');
            });
            
            elements.authBtn.addEventListener('click', function(e) {
                if (state.user) {
                    e.preventDefault();
                    handleLogout(e);
                }
            });
            
            document.addEventListener('click', (e) => {
                if (!elements.accountDropdown.contains(e.target) && e.target !== elements.accountBtn) {
                    elements.accountDropdown.classList.remove('show');
                }
            });
            
            // Bet amount input
            elements.betAmount.addEventListener('input', function() {
                setBetAmount(this.value);
            });
            
            elements.betAmount.addEventListener('blur', function() {
                if (this.value === '') {
                    this.value = state.currentBet;
                }
            });
            
            // Quick bet buttons
            elements.halfBtn.addEventListener('click', function() {
                setBetAmount(Math.max(1, Math.floor(state.currentBet / 2)));
            });
            
            elements.doubleBtn.addEventListener('click', function() {
                setBetAmount(Math.min(state.balance, state.currentBet * 2));
            });
            
            elements.maxBtn.addEventListener('click', function() {
                setBetAmount(state.balance);
            });
            
            // Action buttons
            elements.placeBetBtn.addEventListener('click', placeBet);
            elements.cashoutBtn.addEventListener('click', cashout);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (state.gameState === 'waiting' || state.gameState === 'counting') {
                        placeBet();
                    } else if (state.gameState === 'flying' && state.userBet && !state.userBet.cashedOut) {
                        cashout();
                    }
                }
            });
            
            // Auto cashout
            elements.autoCashoutCheck.addEventListener('change', function() {
                state.autoCashoutEnabled = this.checked;
                updateUI();
            });
            
            elements.autoCashoutValue.addEventListener('input', function() {
                state.autoCashoutValue = parseFloat(this.value);
                if (isNaN(state.autoCashoutValue)) {
                    state.autoCashoutValue = 2.0;
                    this.value = '2.0';
                }
                state.autoCashoutValue = Math.max(1.1, Math.min(100, state.autoCashoutValue));
            });
        }

        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
